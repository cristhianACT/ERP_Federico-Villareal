<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegio Federico Villarreal - Piura | Excelencia Educativa</title>
    <meta name="description"
        content="Institución Educativa Federico Villarreal en Piura. Educación Inicial, Primaria, Secundaria y Academia Preuniversitaria. Formando líderes con valores.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#006030', /* Forest Green */
                        'primary-dark': '#004221',
                        'primary-light': '#007f40',
                        secondary: '#D4AF37', /* Gold */
                        'secondary-light': '#ebd27d',
                        accent: '#C00000', /* Deep Red */
                        dark: '#0f172a',
                        light: '#f8fafc',
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-pattern': "url('assets/img/hero_school.png')",
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-out forwards',
                        'slide-up': 'slideUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">

    <style>
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>

<body class="font-sans text-slate-700 bg-slate-50 antialiased selection:bg-primary selection:text-white">

    <!-- Header Component Container -->
    <div id="header-component"></div>

    <!-- Hero Section Component Container -->
    <div id="hero-component"></div>

    <!-- About Section Component Container -->
    <div id="about-component"></div>

    <!-- Achievements Section Component Container -->
    <div id="achievements-component"></div>

    <!-- Levels Section Component Container -->
    <div id="levels-component"></div>

    <!-- Proposal Section Component Container -->
    <div id="proposal-component"></div>

    <!-- Contact Section Component Container -->
    <div id="contact-component"></div>

    <!-- Footer Component Container -->
    <div id="footer-component"></div>

    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Main JavaScript -->
    <script src="js/main.js"></script>

</body>

</html>
