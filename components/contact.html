<!-- Contact Section Component -->
<section id="contacto" class="py-24 bg-white relative">
    <div class="container mx-auto px-6 max-w-5xl">
        <div class="bg-slate-50 rounded-[3rem] p-8 md:p-16 shadow-2xl relative overflow-hidden border border-slate-100">
            <!-- Decorative Circle -->
            <div class="absolute -top-24 -right-24 w-64 h-64 bg-primary/10 rounded-full blur-3xl"></div>

            <div class="text-center mb-12" data-aos="fade-up">
                <h2 class="text-4xl font-bold font-heading text-slate-900 mb-4">Proceso de Admisión 2026</h2>
                <p class="text-slate-600 max-w-xl mx-auto">Déjanos tus datos y nos pondremos en contacto contigo
                    para brindarte toda la información sobre vacantes y costos.</p>
            </div>

            <form class="space-y-6" data-aos="zoom-in-up" data-aos-delay="200"
                onsubmit="event.preventDefault(); alert('Mensaje enviado correctamente. Nos pondremos en contacto pronto.');">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-slate-700 ml-1">Nombre del Apoderado</label>
                        <input type="text" placeholder="Ej. Juan Pérez"
                            class="w-full px-6 py-4 rounded-xl bg-white border border-slate-200 focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all">
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-slate-700 ml-1">Teléfono / WhatsApp</label>
                        <input type="tel" placeholder="Ej. 999 000 000"
                            class="w-full px-6 py-4 rounded-xl bg-white border border-slate-200 focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-slate-700 ml-1">Correo Electrónico</label>
                        <input type="email" placeholder="correo@ejemplo.com"
                            class="w-full px-6 py-4 rounded-xl bg-white border border-slate-200 focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all">
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-slate-700 ml-1">Nivel de Interés</label>
                        <select
                            class="w-full px-6 py-4 rounded-xl bg-white border border-slate-200 focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all">
                            <option>Inicial (3, 4, 5 años)</option>
                            <option>Primaria</option>
                            <option>Secundaria</option>
                            <option>Academia Preuniversitaria</option>
                            <option>CEBA</option>
                        </select>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-primary hover:bg-primary-dark text-white font-bold text-lg py-5 rounded-xl shadow-lg shadow-green-900/20 hover:shadow-xl hover:-translate-y-1 transition-all">
                    Solicitar Información
                </button>
            </form>

            <div
                class="mt-10 pt-8 border-t border-slate-200 flex flex-col md:flex-row justify-center items-center gap-8 text-slate-600">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-green-100/50 flex items-center justify-center text-green-600">
                        <i class="fab fa-whatsapp text-xl"></i>
                    </div>
                    <span class="font-medium">+51 980 160 029</span>
                </div>
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-blue-100/50 flex items-center justify-center text-blue-600">
                        <i class="fas fa-envelope text-xl"></i>
                    </div>
                    <span class="font-medium">contacto@colegiosvillarealpiura.com</span>
                </div>
            </div>
        </div>
    </div>
</section>
