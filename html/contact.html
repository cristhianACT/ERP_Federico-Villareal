<!-- Contact Section -->
<section id="contact" class="py-20 bg-slate-900 text-white">
    <div class="container max-w-4xl">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-bold mb-4">Contáctanos</h2>
            <p class="text-slate-400">Estamos listos para modernizar tu institución educativa.</p>
        </div>

        <form class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-slate-800 p-8 rounded-3xl shadow-glow">
            <div class="space-y-2">
                <label class="text-sm font-semibold text-slate-300">Nombre Completo</label>
                <input type="text"
                    class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 focus:border-blue-500 text-white outline-none"
                    placeholder="Tu nombre">
            </div>
            <div class="space-y-2">
                <label class="text-sm font-semibold text-slate-300">Correo Electrónico</label>
                <input type="email"
                    class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 focus:border-blue-500 text-white outline-none"
                    placeholder="tu@email.com">
            </div>
            <div class="col-span-1 md:col-span-2 space-y-2">
                <label class="text-sm font-semibold text-slate-300">Mensaje</label>
                <textarea rows="4"
                    class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 focus:border-blue-500 text-white outline-none"
                    placeholder="¿Cómo podemos ayudarte?"></textarea>
            </div>
            <div class="col-span-1 md:col-span-2">
                <button type="submit" class="w-full btn btn-primary py-4 text-lg">Enviar Mensaje</button>
            </div>
        </form>
    </div>
</section>
